<div class="col-md-12">
    <h2 class="p-3 mb-2 text-center">    
        Room ID: {{ hostStateHandler.room?.roomid }}
    </h2>
    <h5 class="p-3 mb-2 text-center" *ngIf="clients.length === 0">
        There are {{clients.length}} of {{maxPlayers}} players connected.
    </h5>
    <h5 class="p-3 mb-2 text-center" *ngIf="clients.length > 0">
        There are {{ clients.length }} player(s) connected:
    </h5>
    <div *ngFor="let client of clients">
        <div class="card bg mb-3" [style.backgroundColor]="client.color">
            <div class="card-body text-white">
                <h5 class="card-title">{{ client.name }}</h5>
            </div>
        </div>
    </div>
    <h5 class="p-3 mb-2 text-center" *ngIf="clients.length > 1">
        Press "Start Game" when all players have joined.
    </h5>
</div>
