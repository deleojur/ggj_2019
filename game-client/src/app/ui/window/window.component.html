<div class="close-ui-window ui-container text-center"
	[ngClass]="{'animate-in': showWindow, 'animate-out': !showWindow}"
	(transitionend)="transitionEnd($event)">

<div>
    <div class="ui-parent" [ngStyle]="{marginTop: top}">
		<img class="banner" src="assets/UI/window/banner_red1.svg">
		<h4 class="bannerText uiText">{{windowName}}</h4>

		<img [ngStyle]="{width: width}" src="assets/UI/window/side_frame1.svg">
		<div #buttonContainer>
			<img class="buy-btn-fg window-btn-fg close-ui-window" src="assets/UI/window/btn_n_cancel.svg"
			(click)="closeWindowEvent($event)">
		</div>
		<ng-template window-host></ng-template>
    </div>
</div>
