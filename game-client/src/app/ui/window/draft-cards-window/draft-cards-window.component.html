<div class="container-fluid">
	<div class="scrollable-menu scrollbar-ripe-malinka">
		<div style="height: 20px"></div>
		<div class="row justify-content-center" *ngFor="let card of cards" >
			<app-outline-card [card]="card" (onOutlineClicked)="onCardOutlineSelected($event)"></app-outline-card>	
		</div>
	</div>
</div>

<div *ngIf="selectedCard" class="overlay" (click)="closePlayableCard()">
	<div class="container playable-card-container">
		<div class="row justify-content-center">
			<app-playable-card [card]="selectedCard" [cardAnimation]="cardAnimation" (onTransitionEnd)="onCardCloseAnimationCompleted()"></app-playable-card>				
			<div class="col-8 btn-container">
				<div class="btn-select-card">
					<img #button src="assets/UI/window/btn_brown_normal.svg"
					(click)="choosePlayableCard($event)">
					<h1 class="text-select-card">Choose "{{selectedCard.title}}"</h1>
				</div>
			</div>
		</div>		
	</div>
</div>
