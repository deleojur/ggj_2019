<div class="scrollable-menu scrollbar-ripe-malinka">
	<div>
		<div *ngFor="let entity of entities">
			<h4 class="entity-name">- {{entity.name}} -</h4>
			<div *ngFor="let merch of getEntityBehavior(entity)">
				<app-menu-item 
					[origin]="hex"
					(mainButtonPressed)="onPrimaryButtonClicked($event)"
					(secondaryButtonPressed)="onSecondaryButtonClicked($event)"
					[menuItem]="merch"
					[entity]="entity"
					[secondaryActionImgURL]="merch.secondaryActionImgUrl">
				</app-menu-item>
			</div>
		</div>
	</div>
</div>
