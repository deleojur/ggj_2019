<div class="scrollable-menu scrollbar-ripe-malinka" style="padding:8% 0 0 0;">
	<div *ngIf="currentBehavior === null; else cancelCommand;">
		<div *ngFor="let merch of merchandise">
			<app-menu-item 
			[origin]="origin"
			(mainButtonPressed)="buyItem($event)"
			(secondaryButtonPressed)="displayDetailsPage($event)"
			[menuItem]="merch"
			[secondaryActionImgURL]="'assets/UI/button/r_scroll.PNG'"></app-menu-item>
		</div>
	</div>
	<ng-template #cancelCommand>
		<app-menu-item
			[origin]="origin"
			(secondaryButtonPressed)="cancelItem($event)"
			[menuItem]="currentBehavior"
			[secondaryActionImgURL]="'assets/UI/button/r_skull.PNG'">
		</app-menu-item>
		<p>{{currentBehavior.description}}</p>
	</ng-template>
</div>
