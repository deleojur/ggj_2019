<div class="scrollable-menu scrollbar-ripe-malinka" style="padding:8% 0 0 0;">
	<div>
		<div *ngFor="let merch of merchandise">
			<app-menu-item 
				[origin]="origin"
				(mainButtonPressed)="merch.onClickPrimary($event)"
				(secondaryButtonPressed)="merch.onClickSecondary($event)"
				[menuItem]="merch"
				[secondaryActionImgURL]="merch.secondaryActionImgUrl">
			</app-menu-item>
		</div>
	</div>
	<div *ngIf="merchandise.length === 1">
		<p>{{merchandise[0].description}}</p>
	</div>
</div>
