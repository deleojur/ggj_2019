<div [style.backgroundColor]=color class="p-3 mb-2 text-white text-center">
    <h5>Match Ended</h5>
</div>
<app-infomodal></app-infomodal>

<div class="cotainer-fluid">
    <div id="spec-selector" class="card card-specs-outer" >
        <div class="card-body card-specs-inner">
            <h5 id="gear-name" [style.color]=color class="p-3 mb-2 text-left">{{winnerText}}</h5>
            <button type="button" [style.borderColor]=color [style.color]=color class="btn btn-outline btn-lg btn-block btn-bottom" (click)="playAgain()">Play Again!</button>
            <button type="button" [style.borderColor]=color [style.color]=color class="btn btn-outline btn-lg btn-block btn-bottom" (click)="returnToRoom()">Back to Room</button>
        </div>
    </div>
</div>
